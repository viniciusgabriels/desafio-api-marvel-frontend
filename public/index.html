<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Desafio API Marvel</title>
</head>

<body>
    <div class="list">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1">
                        <img class="logo" src="img/Marvel-Logo-Preto.png">
                    </div>
                    <div class="col-4 offset-3">
                        <input type="search" name="search" class="form-control search"
                            placeholder="Digite sua Pesquisa aqui..." />
                    </div>                    
                </div>
            </div>
        </header>
    </div>
    <main>
        <img class="bg-image" src="img/Marvel.jpg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="chars d-flex flex-wrap justify-content-start">
                    </div>                
                </div>            
            </div>
            <div class="row">
                <div class="col-6 offset-3 mt-3">                
                    <nav>
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="info-char container-fluid d-none">
            <div class="row structure">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center">
                            <img class="photo" src="img/Marvel-Logo-Red.jpg" height="250" max-width="250">
                        </div>
                        <div class="col-8">
                            <div class="d-flex flex-row-reverse">
                                <img class="x-button" src="img/X-button3.png" width="40" height="40">
                            </div>
                            <div class="description">                    
                                <h1>Nome</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>HQs (Comics)</h2>                    
                    <ul class="list-inline hqs"></ul>
                </div>
            </div> 
        </div>

    </main>

    <script src="./bundle.js"></script>    
</body>
</html>
